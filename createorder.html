<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create order</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="contact ui/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>Make Your Order</h3>
					<p>Please fill up the details carefully and correctly so that we can make your work easier</p>
					<label class="form-group">
						<input id="name" type="text" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input id="title" type="text" class="form-control"  required>
						<span>Give a title to your order</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="" id="add" class="form-control" required></textarea>
						<span for="">Address</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input id="quantity" type="text" class="form-control"  required>
						<span for="">Quantity of garbage in kg</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input id="phone" type="number" class="form-control"  required>
						<span for="">Phone</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="" id="remarks" class="form-control"></textarea>
						<span for="">Any remarks</span>
						<span class="border"></span>
					</label>
					<button id="createroom">Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
	<script src="js/config.js"></script>
	<script src="js/main5.js"></script>
	</body>
</html>
